# Hugo configuration file
baseURL: "https://kev314.dev/"
title: Kev314

# Last page modification - Parse Git commit
enableGitInfo: true

defaultContentLanguage: es
languages:
  es:
    languageName: Espa√±ol
    menu:
      main:
        - name: Docs
          pageRef: /docs
          weight: 1
        - name: Blog
          pageRef: /blog
          weight: 2
        - name: Search
          weight: 3
          params:
            type: search
        - name: GitHub 
          weight: 4
          url: "https://github.com/kevindiaz314"
          params:
            icon: github

  en:
    languageName: English
    menu:
      main:
        - name: Docs
          pageRef: /docs
          weight: 1
        - name: Blog
          pageRef: /blog
          weight: 2
        - name: Search
          weight: 3
          params:
            type: search
        - name: GitHub
          weight: 4
          url: "https://github.com/kevindiaz314"
          params:
            icon: github

# Import Hextra as a module
module:
  imports:
    - path: github.com/imfing/hextra

params:
  # Page edit URL for GitHub
  editURL:
    enable: true
    base: "https://github.com/kevindiaz314/website/edit/main"

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

# Add llms output to generate llms.txt for LLM/agent indexing
outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]
